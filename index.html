<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .countdown span {
      font-size: 2.5rem;
      font-weight: 500;
      display: block;
    }

    .cta-btn {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      font-size: 1rem;
      padding: 12px 30px;
      border-radius: 50px;
      text-transform: uppercase;
      font-weight: 500;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .cta-btn:hover {
      background: linear-gradient(to right, #8f94fb, #4e54c8);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop>
    <source src="https://www.videvo.net/videvo_files/converted/2016_09/preview/160820_082_AerialCows_1080p.mp442146.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Content Section -->
  <div class="content">
    <h1>Coming Soon</h1>
    <p>We are crafting something extraordinary. Get ready to experience it!</p>

    <!-- Countdown Timer -->
    <div class="countdown">
      <div>
        <span id="days">00</span>
        Days
      </div>
      <div>
        <span id="hours">00</span>
        Hours
      </div>
      <div>
        <span id="minutes">00</span>
        Minutes
      </div>
      <div>
        <span id="seconds">00</span>
        Seconds
      </div>
    </div>

    <!-- Call-to-Action -->
    <a href="#" class="cta-btn">Notify Me</a>
  </div>

  <!-- MDBootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
  <script>
    // Calculate the target date (3 months from now)
    const now = new Date();
    const targetDate = new Date(now.setMonth(now.getMonth() + 3)).getTime();

    // Update the countdown every second
    const interval = setInterval(() => {
      const currentTime = new Date().getTime();
      const timeLeft = targetDate - currentTime;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      } else {
        clearInterval(interval);
        document.querySelector('.countdown').innerHTML = '<p>It\'s here!</p>';
      }
    }, 1000);
  </script>
</body>

</html>
