<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/27824084/12234961_2560_1440_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Content Section -->
  <div class="content">
    <h1>Coming Soon</h1>
    <p>We are crafting something extraordinary. Get ready to experience it!</p>

    <!-- Countdown Timer -->
    <div class="countdown">
      <div>
        <span id="days">00</span>
        Days
      </div>
      <div>
        <span id="hours">00</span>
        Hours
      </div>
      <div>
        <span id="minutes">00</span>
        Minutes
      </div>
      <div>
        <span id="seconds">00</span>
        Seconds
      </div>
    </div>

    <!-- Call-to-Action -->
    <a href="https://southsidecode.github.io/southsidecode/index.html" class="cta-btn">Main Website</a>
  </div>

  <!-- Footer Link -->
  <a href="https://southsidecode.github.io/southsidecode/index.html" class="footer-link">Developed by Southsidecode</a>

  <!-- MDBootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
  <script>
    // Calculate the target date (3 months from now)
    const now = new Date();
    const targetDate = new Date(now.setMonth(now.getMonth() + 3)).getTime();

    // Update the countdown every second
    const interval = setInterval(() => {
      const currentTime = new Date().getTime();
      const timeLeft = targetDate - currentTime;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      } else {
        clearInterval(interval);
        document.querySelector('.countdown').innerHTML = '<p>It\'s here!</p>';
      }
    }, 1000);
  </script>
</body>

</html>
